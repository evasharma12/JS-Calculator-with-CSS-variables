<!DOCTYPE html>

<head>
    <title>
        Calculator++
    </title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0dbe475b5e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="variables">
        <label for="font-size">Display Font Size: </label>
        <input type="range" id="font-size" value = "3rem" min = "1" max = "6" name="display-font-size" data-sizing="rem">

        <label for="bg-color">Background Color: </label>
        <input type="color" id="bg-color" value = "#CCCCFF"name="background-color">

        <label for="display-color">Display Color: </label>
        <input type="color" id="display-color" value = "#9B30FF"name="display-color">
        
    </div>

    <div id="cal-body">
        <div class="display">
            <input type="text" name="display" id="display" value="">
        </div>
        <div id="buttons">
            <div class="flex-container">
                <div class="flex1">
                    <button value = "AC" class="btn">AC</button>
                </div>
                <div class="flex2"><button  value = "Del" class="btn">Del</button></div>
            </div>
            <div class="flex-container">
                <div class="flex"><button  value = "7" class="btn">7</button></div>
                <div class="flex"><button  value = "8" class="btn">8</button></div>
                <div class="flex"><button  value = "9" class="btn">9</button></div>
                <div class="flex"><button  value = "/" class="btn grey">/</button></div>
            </div>
            <div class="flex-container">
                <div class="flex"><button  value = "4" class="btn">4</button></div>
                <div class="flex"><button  value = "5" class="btn">5</button></div>
                <div class="flex"><button  value = "6" class="btn">6</button></div>
                <div class="flex"><button  value = "-" class="btn grey">-</button></div>
            </div>
            <div class="flex-container">
                <div class="flex"><button  value = "1" class="btn">1</button></div>
                <div class="flex"><button  value = "2" class="btn">2</button></div>
                <div class="flex"><button  value = "3" class="btn">3</button></div>
                <div class="flex"><button  value = "+" class="btn grey">+</button></div>
            </div>
            <div class="flex-container">
                <div class="flex"><button  value = "0" class="btn">0</button></div>
                <div class="flex"><button  value = "." class="btn">.</button></div>
                <div class="flex"><button  value = "" class="btn"></button></div>
                <div class="flex"><button  value = "=" class="btn equal">=</button></div>
            </div>
        </div>

    </div>

    <script src="index.js">
        
    </script>
</body>
